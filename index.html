<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Eventos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #0056b3;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="datetime-local"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            background-color: #e9ecef;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .section {
            background: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .event-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Eventos</h1>

        <div class="section">
            <h2>Criar Usuário</h2>
            <form id="createUserForm">
                <div>
                    <label for="userName">Nome:</label>
                    <input type="text" id="userName" name="nome" required>
                </div>
                <div>
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" name="email" required>
                </div>
                <div>
                    <label for="userPassword">Senha:</label>
                    <input type="password" id="userPassword" name="senha" required>
                </div>
                <div>
                    <label for="userPerfil">Perfil:</label>
                    <select id="userPerfil" name="perfil">
                        <option value="ORGANIZADOR">ORGANIZADOR</option>
                        <option value="PARTICIPANTE">PARTICIPANTE</option>
                    </select>
                </div>
                <button type="submit">Criar Usuário</button>
            </form>
            <div id="createUserResponse" class="response"></div>
        </div>

        <div class="section">
            <h2>Criar Categoria</h2>
            <form id="createCategoryForm">
                <div>
                    <label for="categoryName">Nome da Categoria:</label>
                    <input type="text" id="categoryName" name="nome" required>
                </div>
                <button type="submit">Criar Categoria</button>
            </form>
            <div id="createCategoryResponse" class="response"></div>
        </div>

        <div class="section">
            <h2>Criar Local</h2>
            <form id="createLocalForm">
                <div>
                    <label for="localName">Nome do Local:</label>
                    <input type="text" id="localName" name="nome" required>
                </div>
                <div>
                    <label for="localAddress">Endereço:</label>
                    <input type="text" id="localAddress" name="endereco" required>
                </div>
                <div>
                    <label for="localCapacity">Capacidade:</label>
                    <input type="number" id="localCapacity" name="capacidade" required min="1">
                </div>
                <button type="submit">Criar Local</button>
            </form>
            <div id="createLocalResponse" class="response"></div>
        </div>

        <div class="section">
            <h2>Criar Evento</h2>
            <form id="createEventForm">
                <div>
                    <label for="eventName">Nome do Evento:</label>
                    <input type="text" id="eventName" name="nome" required>
                </div>
                <div>
                    <label for="eventDescription">Descrição:</label>
                    <input type="text" id="eventDescription" name="descricao">
                </div>
                <div>
                    <label for="eventDate">Data e Hora:</label>
                    <input type="datetime-local" id="eventDate" name="data" required>
                </div>
                <div>
                    <label for="eventLimit">Limite de Vagas:</label>
                    <input type="number" id="eventLimit" name="limiteVagas" required min="1">
                </div>
                <div>
                    <label for="eventOrganizerId">ID do Organizador:</label>
                    <input type="number" id="eventOrganizerId" name="organizadorId" required>
                </div>
                <div>
                    <label for="eventLocalId">ID do Local:</label>
                    <input type="number" id="eventLocalId" name="localId" required>
                </div>
                <div>
                    <label for="eventCategoryId">ID da Categoria:</label>
                    <input type="number" id="eventCategoryId" name="categoriaId" required>
                </div>
                <button type="submit">Criar Evento</button>
            </form>
            <div id="createEventResponse" class="response"></div>
        </div>

        <div class="section">
            <h2>Inscrever-se em Evento</h2>
            <form id="subscribeEventForm">
                <div>
                    <label for="subscribeUserId">ID do Usuário:</label>
                    <input type="number" id="subscribeUserId" name="usuarioId" required>
                </div>
                <div>
                    <label for="subscribeEventId">ID do Evento:</label>
                    <input type="number" id="subscribeEventId" name="eventoId" required>
                </div>
                <button type="submit">Inscrever-se</button>
            </form>
            <div id="subscribeEventResponse" class="response"></div>
        </div>

        <div class="section">
            <h2>Listar Eventos</h2>
            <button id="listEventsButton">Listar Todos os Eventos</button>
            <div id="listEventsResponse" class="response"></div>
        </div>

        <div class="section">
            <h2>Listar Inscrições por Evento</h2>
            <form id="listInscricoesForm">
                <div>
                    <label for="listInscricoesEventId">ID do Evento:</label>
                    <input type="number" id="listInscricoesEventId" name="eventoId" required>
                </div>
                <button type="submit">Listar Inscrições</button>
            </form>
            <div id="listInscricoesResponse" class="response"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'http://localhost:8080'; // Altere se o seu backend estiver em outra porta/URL

            async function fetchData(url, method = 'GET', data = null) {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };
                if (data) {
                    options.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Erro na requisição');
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Fetch error:', error);
                    throw error;
                }
            }

            function displayResponse(elementId, data, isError = false) {
                const element = document.getElementById(elementId);
                element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                element.className = `response ${isError ? 'error' : 'success'}`;
            }

            // Criar Usuário
            document.getElementById('createUserForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                try {
                    const response = await fetchData(`${API_BASE_URL}/usuarios`, 'POST', data);
                    displayResponse('createUserResponse', response);
                } catch (error) {
                    displayResponse('createUserResponse', { error: error.message }, true);
                }
            });

            // Criar Categoria
            document.getElementById('createCategoryForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                try {
                    const response = await fetchData(`${API_BASE_URL}/categorias`, 'POST', data);
                    displayResponse('createCategoryResponse', response);
                } catch (error) {
                    displayResponse('createCategoryResponse', { error: error.message }, true);
                }
            });

            // Criar Local
            document.getElementById('createLocalForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                data.capacidade = parseInt(data.capacidade);
                try {
                    const response = await fetchData(`${API_BASE_URL}/locais`, 'POST', data);
                    displayResponse('createLocalResponse', response);
                } catch (error) {
                    displayResponse('createLocalResponse', { error: error.message }, true);
                }
            });

            // Criar Evento
            document.getElementById('createEventForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                data.limiteVagas = parseInt(data.limiteVagas);
                data.organizadorId = parseInt(data.organizadorId);
                data.localId = parseInt(data.localId);
                data.categoriaId = parseInt(data.categoriaId);
                // datetime-local returns string in format "YYYY-MM-DDTHH:MM", which is ISO 8601 compatible
                try {
                    const response = await fetchData(`${API_BASE_URL}/eventos`, 'POST', data);
                    displayResponse('createEventResponse', response);
                } catch (error) {
                    displayResponse('createEventResponse', { error: error.message }, true);
                }
            });

            // Inscrever-se em Evento
            document.getElementById('subscribeEventForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                data.usuarioId = parseInt(data.usuarioId);
                data.eventoId = parseInt(data.eventoId);
                try {
                    const response = await fetchData(`${API_BASE_URL}/inscricoes`, 'POST', data);
                    displayResponse('subscribeEventResponse', response);
                } catch (error) {
                    displayResponse('subscribeEventResponse', { error: error.message }, true);
                }
            });

            // Listar Eventos
            document.getElementById('listEventsButton').addEventListener('click', async () => {
                try {
                    const response = await fetchData(`${API_BASE_URL}/eventos`);
                    displayResponse('listEventsResponse', response);
                } catch (error) {
                    displayResponse('listEventsResponse', { error: error.message }, true);
                }
            });

            // Listar Inscrições por Evento
            document.getElementById('listInscricoesForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const eventoId = formData.get('eventoId');
                try {
                    const response = await fetchData(`${API_BASE_URL}/inscricoes/evento/${eventoId}`);
                    displayResponse('listInscricoesResponse', response);
                } catch (error) {
                    displayResponse('listInscricoesResponse', { error: error.message }, true);
                }
            });
        });
    </script>
</body>
</html>
