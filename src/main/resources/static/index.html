<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gerenciador de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card-dashboard { transition: transform 0.2s; cursor: pointer; }
        .card-dashboard:hover { transform: translateY(-5px); border-color: #0d6efd; }
        .icon-large { font-size: 3rem; color: #0d6efd; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">GEI</a>
    </div>
</nav>

<div class="container">
    <div class="row text-center mb-5">
        <div class="col">
            <h1 class="display-5 fw-bold text-secondary">Bem-vindo ao Gerenciador de Eventos</h1>
            <p class="lead text-muted">Selecione um módulo para administrar</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 card-dashboard shadow-sm" onclick="window.location='/eventos.html'">
                <div class="card-body text-center p-4">
                    <i class="bi bi-calendar-event icon-large mb-3"></i>
                    <h4 class="card-title">Eventos</h4>
                    <p class="card-text text-muted">Criar e editar eventos e vagas.</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 card-dashboard shadow-sm" onclick="window.location='/inscricoes.html'">
                <div class="card-body text-center p-4">
                    <i class="bi bi-ticket-perforated icon-large mb-3"></i>
                    <h4 class="card-title">Inscrições</h4>
                    <p class="card-text text-muted">Gerenciar participantes inscritos.</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 card-dashboard shadow-sm" onclick="window.location='/usuarios.html'">
                <div class="card-body text-center p-4">
                    <i class="bi bi-people icon-large mb-3"></i>
                    <h4 class="card-title">Usuários</h4>
                    <p class="card-text text-muted">Controle de acesso e perfis.</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 card-dashboard shadow-sm" onclick="window.location='/locais.html'">
                <div class="card-body text-center p-4">
                    <i class="bi bi-geo-alt icon-large mb-3"></i>
                    <h4 class="card-title">Locais</h4>
                    <p class="card-text text-muted">Endereços e capacidade.</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 card-dashboard shadow-sm" onclick="window.location='/categorias.html'">
                <div class="card-body text-center p-4">
                    <i class="bi bi-tags icon-large mb-3"></i>
                    <h4 class="card-title">Categorias</h4>
                    <p class="card-text text-muted">Classificação dos eventos.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
