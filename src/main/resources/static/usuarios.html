<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-arrow-left-circle me-2"></i> Voltar</a>
        <span class="navbar-text text-white">Módulo de Usuários</span>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm sticky-top" style="top: 20px;">
                <div class="card-header bg-white">
                    <h5 class="mb-0 text-primary">Novo Usuário</h5>
                </div>
                <div class="card-body">
                    <form id="usuario-form">
                        <input type="hidden" id="usuario-id">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="perfil" class="form-label">Perfil</label>
                            <select id="perfil" class="form-select" required>
                                <option value="ORGANIZADOR">Organizador</option>
                                <option value="PARTICIPANTE">Participante</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Salvar Usuário</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="usuarios-table" class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Perfil</th>
                                <th class="text-end">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script>
        const form = document.getElementById('usuario-form');
        const tableBody = document.querySelector('#usuarios-table tbody');
        const usuarioIdInput = document.getElementById('usuario-id');
        const nomeInput = document.getElementById('nome');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const perfilInput = document.getElementById('perfil');

        const fetchUsuarios = async () => {
            const response = await fetch('/usuarios');
            const usuarios = await response.json();
            tableBody.innerHTML = '';
            usuarios.forEach(usuario => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${usuario.id}</td>
                    <td>${usuario.nome}</td>
                    <td>${usuario.email}</td>
                    <td>${usuario.perfil}</td>
                    <td>
                        <button onclick="editUsuario(${usuario.id}, '${usuario.nome}', '${usuario.email}', '${usuario.perfil}')">Editar</button>
                        <button onclick="deleteUsuario(${usuario.id})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        };

        const editUsuario = (id, nome, email, perfil) => {
            usuarioIdInput.value = id;
            nomeInput.value = nome;
            emailInput.value = email;
            perfilInput.value = perfil;
            senhaInput.required = false;
        };

        const deleteUsuario = async (id) => {
            const response = await fetch(`/usuarios/${id}`, { method: 'DELETE' });
            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }
            fetchUsuarios();
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = usuarioIdInput.value;
            const nome = nomeInput.value;
            const email = emailInput.value;
            const senha = senhaInput.value;
            const perfil = perfilInput.value;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/usuarios/${id}` : '/usuarios';

            const body = { nome, email, perfil };
            if (senha) {
                body.senha = senha;
            }

            const response = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body),
            });

            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }

            form.reset();
            usuarioIdInput.value = '';
            senhaInput.required = true;
            fetchUsuarios();
        });

        fetchUsuarios();
    </script>
</body>
</html>
