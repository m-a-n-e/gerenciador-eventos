<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }
        h1 {
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Gerenciar Usuários</h1>

    <form id="usuario-form">
        <input type="hidden" id="usuario-id">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
        </div>
        <div>
            <label for="perfil">Perfil:</label>
            <select id="perfil" required>
                <option value="ORGANIZADOR">Organizador</option>
                <option value="PARTICIPANTE">Participante</option>
            </select>
        </div>
        <button type="submit">Salvar</button>
    </form>

    <table id="usuarios-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Perfil</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const form = document.getElementById('usuario-form');
        const tableBody = document.querySelector('#usuarios-table tbody');
        const usuarioIdInput = document.getElementById('usuario-id');
        const nomeInput = document.getElementById('nome');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const perfilInput = document.getElementById('perfil');

        const fetchUsuarios = async () => {
            const response = await fetch('/usuarios');
            const usuarios = await response.json();
            tableBody.innerHTML = '';
            usuarios.forEach(usuario => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${usuario.id}</td>
                    <td>${usuario.nome}</td>
                    <td>${usuario.email}</td>
                    <td>${usuario.perfil}</td>
                    <td>
                        <button onclick="editUsuario(${usuario.id}, '${usuario.nome}', '${usuario.email}', '${usuario.perfil}')">Editar</button>
                        <button onclick="deleteUsuario(${usuario.id})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        };

        const editUsuario = (id, nome, email, perfil) => {
            usuarioIdInput.value = id;
            nomeInput.value = nome;
            emailInput.value = email;
            perfilInput.value = perfil;
            senhaInput.required = false;
        };

        const deleteUsuario = async (id) => {
            const response = await fetch(`/usuarios/${id}`, { method: 'DELETE' });
            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }
            fetchUsuarios();
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = usuarioIdInput.value;
            const nome = nomeInput.value;
            const email = emailInput.value;
            const senha = senhaInput.value;
            const perfil = perfilInput.value;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/usuarios/${id}` : '/usuarios';

            const body = { nome, email, perfil };
            if (senha) {
                body.senha = senha;
            }

            const response = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body),
            });

            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }

            form.reset();
            usuarioIdInput.value = '';
            senhaInput.required = true;
            fetchUsuarios();
        });

        fetchUsuarios();
    </script>
</body>
</html>
