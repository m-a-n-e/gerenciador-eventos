<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-arrow-left-circle me-2"></i> Voltar ao Menu
        </a>
        <span class="navbar-text text-white">Módulo de Categorias</span>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 text-primary"><i class="bi bi-tags me-2"></i>Nova Categoria</h5>
                </div>
                <div class="card-body">
                    <form id="categoria-form">
                        <input type="hidden" id="categoria-id">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da Categoria</label>
                            <input type="text" class="form-control" id="nome" required placeholder="Ex: Workshop, Palestra">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">Lista de Categorias</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="categorias-table" class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                            <tr>
                                <th style="width: 80px;">ID</th>
                                <th>Nome</th>
                                <th class="text-end">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
        const form = document.getElementById('categoria-form');
        const tableBody = document.querySelector('#categorias-table tbody');
        const categoriaIdInput = document.getElementById('categoria-id');
        const nomeInput = document.getElementById('nome');

        const fetchCategorias = async () => {
            const response = await fetch('/categorias');
            const categorias = await response.json();
            tableBody.innerHTML = '';
            categorias.forEach(categoria => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${categoria.id}</td>
                    <td>${categoria.nome}</td>
                    <td>
                        <button onclick="editCategoria(${categoria.id}, '${categoria.nome}')">Editar</button>
                        <button onclick="deleteCategoria(${categoria.id})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        };

        const editCategoria = (id, nome) => {
            categoriaIdInput.value = id;
            nomeInput.value = nome;
        };

        const deleteCategoria = async (id) => {
            const response = await fetch(`/categorias/${id}`, { method: 'DELETE' });
            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }
            fetchCategorias();
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = categoriaIdInput.value;
            const nome = nomeInput.value;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/categorias/${id}` : '/categorias';

            const response = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome }),
            });

            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }

            form.reset();
            categoriaIdInput.value = '';
            fetchCategorias();
        });

        fetchCategorias();
    </script>
</body>
</html>
