<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }
        h1 {
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Gerenciar Categorias</h1>

    <form id="categoria-form">
        <input type="hidden" id="categoria-id">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <button type="submit">Salvar</button>
    </form>

    <table id="categorias-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const form = document.getElementById('categoria-form');
        const tableBody = document.querySelector('#categorias-table tbody');
        const categoriaIdInput = document.getElementById('categoria-id');
        const nomeInput = document.getElementById('nome');

        const fetchCategorias = async () => {
            const response = await fetch('/categorias');
            const categorias = await response.json();
            tableBody.innerHTML = '';
            categorias.forEach(categoria => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${categoria.id}</td>
                    <td>${categoria.nome}</td>
                    <td>
                        <button onclick="editCategoria(${categoria.id}, '${categoria.nome}')">Editar</button>
                        <button onclick="deleteCategoria(${categoria.id})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        };

        const editCategoria = (id, nome) => {
            categoriaIdInput.value = id;
            nomeInput.value = nome;
        };

        const deleteCategoria = async (id) => {
            const response = await fetch(`/categorias/${id}`, { method: 'DELETE' });
            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }
            fetchCategorias();
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = categoriaIdInput.value;
            const nome = nomeInput.value;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/categorias/${id}` : '/categorias';

            const response = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome }),
            });

            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }

            form.reset();
            categoriaIdInput.value = '';
            fetchCategorias();
        });

        fetchCategorias();
    </script>
</body>
</html>
