<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Inscrições</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }
        h1 {
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Gerenciar Inscrições</h1>

    <form id="inscricao-form">
        <input type="hidden" id="inscricao-id">
        <div>
            <label for="evento">Evento:</label>
            <select id="evento" required></select>
        </div>
        <div>
            <label for="usuario">Usuário:</label>
            <select id="usuario" required></select>
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status" required>
                <option value="CONFIRMADA">Confirmada</option>
                <option value="CANCELADA">Cancelada</option>
                <option value="PENDENTE">Pendente</option>
            </select>
        </div>
        <button type="submit">Salvar</button>
    </form>

    <table id="inscricoes-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Evento</th>
                <th>Usuário</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const form = document.getElementById('inscricao-form');
        const tableBody = document.querySelector('#inscricoes-table tbody');
        const inscricaoIdInput = document.getElementById('inscricao-id');
        const eventoSelect = document.getElementById('evento');
        const usuarioSelect = document.getElementById('usuario');
        const statusSelect = document.getElementById('status');

        const fetchEventos = async () => {
            const response = await fetch('/eventos');
            const eventos = await response.json();
            eventoSelect.innerHTML = '';
            eventos.forEach(evento => {
                const option = document.createElement('option');
                option.value = evento.id;
                option.textContent = evento.nome;
                eventoSelect.appendChild(option);
            });
        };

        const fetchUsuarios = async () => {
            const response = await fetch('/usuarios');
            const usuarios = await response.json();
            usuarioSelect.innerHTML = '';
            usuarios.forEach(usuario => {
                const option = document.createElement('option');
                option.value = usuario.id;
                option.textContent = usuario.nome;
                usuarioSelect.appendChild(option);
            });
        };

        const fetchInscricoes = async () => {
            const response = await fetch('/inscricoes');
            const inscricoes = await response.json();
            tableBody.innerHTML = '';
            inscricoes.forEach(inscricao => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${inscricao.id}</td>
                    <td>${inscricao.evento.nome}</td>
                    <td>${inscricao.usuario.nome}</td>
                    <td>${inscricao.status}</td>
                    <td>
                        <button onclick="editInscricao(${inscricao.id}, ${inscricao.evento.id}, ${inscricao.usuario.id}, '${inscricao.status}')">Editar</button>
                        <button onclick="deleteInscricao(${inscricao.id})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        };

        const editInscricao = (id, eventoId, usuarioId, status) => {
            inscricaoIdInput.value = id;
            eventoSelect.value = eventoId;
            usuarioSelect.value = usuarioId;
            statusSelect.value = status;

            eventoSelect.disabled = true;
            usuarioSelect.disabled = true;
        };

        const deleteInscricao = async (id) => {
            const response = await fetch(`/inscricoes/${id}`, { method: 'DELETE' });
            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }
            fetchInscricoes();
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = inscricaoIdInput.value;
            const eventoId = eventoSelect.value;
            const usuarioId = usuarioSelect.value;
            const status = statusSelect.value;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/inscricoes/${id}` : '/inscricoes';

            const body = id ? { status } : { eventoId, usuarioId, status };

            const response = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body),
            });

            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }

            form.reset();
            inscricaoIdInput.value = '';
            eventoSelect.disabled = false;
            usuarioSelect.disabled = false;
            fetchInscricoes();
        });

        Promise.all([fetchEventos(), fetchUsuarios()]).then(fetchInscricoes);
    </script>
</body>
</html>
