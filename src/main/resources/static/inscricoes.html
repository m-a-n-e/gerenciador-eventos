<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Inscrições</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-arrow-left-circle me-2"></i> Voltar ao Menu
        </a>
        <span class="navbar-text text-white">Módulo de Inscrições</span>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm sticky-top" style="top: 20px;">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 text-primary"><i class="bi bi-ticket-perforated me-2"></i>Nova Inscrição</h5>
                </div>
                <div class="card-body">
                    <form id="inscricao-form">
                        <input type="hidden" id="inscricao-id">

                        <div class="mb-3">
                            <label for="evento" class="form-label">Evento</label>
                            <select id="evento" class="form-select" required>
                                <option selected disabled value="">Carregando...</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuário</label>
                            <select id="usuario" class="form-select" required>
                                <option selected disabled value="">Carregando...</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status da Inscrição</label>
                            <select id="status" class="form-select" required>
                                <option value="CONFIRMADA">Confirmada</option>
                                <option value="PENDENTE">Pendente</option>
                                <option value="CANCELADA">Cancelada</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="reset" class="btn btn-outline-secondary btn-sm" onclick="resetFormState()">Cancelar Edição</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">Inscrições Realizadas</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="inscricoes-table" class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Evento</th>
                                <th>Participante</th>
                                <th>Status</th>
                                <th class="text-end">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('inscricao-form');
    const tableBody = document.querySelector('#inscricoes-table tbody');
    const inscricaoIdInput = document.getElementById('inscricao-id');
    const eventoSelect = document.getElementById('evento');
    const usuarioSelect = document.getElementById('usuario');
    const statusSelect = document.getElementById('status');

    // Função auxiliar para resetar visualmente o estado de "disabled"
    function resetFormState() {
        setTimeout(() => {
            eventoSelect.disabled = false;
            usuarioSelect.disabled = false;
            inscricaoIdInput.value = '';
        }, 10);
    }

    const fetchEventos = async () => {
        const response = await fetch('/eventos');
        const eventos = await response.json();
        eventoSelect.innerHTML = '';
        eventos.forEach(evento => {
            const option = document.createElement('option');
            option.value = evento.id;
            option.textContent = evento.nome;
            eventoSelect.appendChild(option);
        });
    };

    const fetchUsuarios = async () => {
        const response = await fetch('/usuarios');
        const usuarios = await response.json();
        usuarioSelect.innerHTML = '';
        usuarios.forEach(usuario => {
            const option = document.createElement('option');
            option.value = usuario.id;
            option.textContent = usuario.nome;
            usuarioSelect.appendChild(option);
        });
    };

    const fetchInscricoes = async () => {
        const response = await fetch('/inscricoes');
        const inscricoes = await response.json();
        tableBody.innerHTML = '';
        inscricoes.forEach(inscricao => {
            const row = document.createElement('tr');

            // Lógica visual para cores do status
            let badgeClass = 'bg-secondary';
            if(inscricao.status === 'CONFIRMADA') badgeClass = 'bg-success';
            else if(inscricao.status === 'PENDENTE') badgeClass = 'bg-warning text-dark';
            else if(inscricao.status === 'CANCELADA') badgeClass = 'bg-danger';

            row.innerHTML = `
                <td>${inscricao.id}</td>
                <td class="fw-bold">${inscricao.evento.nome}</td>
                <td>${inscricao.usuario.nome}</td>
                <td><span class="badge ${badgeClass}">${inscricao.status}</span></td>
                <td class="text-end">
                    <button class="btn btn-sm btn-outline-primary me-1" onclick="editInscricao(${inscricao.id}, ${inscricao.evento.id}, ${inscricao.usuario.id}, '${inscricao.status}')"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-outline-danger" onclick="deleteInscricao(${inscricao.id})"><i class="bi bi-trash"></i></button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    };

    const editInscricao = (id, eventoId, usuarioId, status) => {
        inscricaoIdInput.value = id;
        eventoSelect.value = eventoId;
        usuarioSelect.value = usuarioId;
        statusSelect.value = status;

        // Sua regra de negócio original: Desabilita edição de evento/usuario ao editar
        eventoSelect.disabled = true;
        usuarioSelect.disabled = true;

        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    const deleteInscricao = async (id) => {
        if(!confirm("Cancelar/Deletar inscrição?")) return;
        const response = await fetch(`/inscricoes/${id}`, { method: 'DELETE' });
        if (!response.ok) {
            const error = await response.json();
            alert(error.message);
            return;
        }
        fetchInscricoes();
    };

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const id = inscricaoIdInput.value;
        const eventoId = eventoSelect.value;
        const usuarioId = usuarioSelect.value;
        const status = statusSelect.value;
        const method = id ? 'PUT' : 'POST';
        const url = id ? `/inscricoes/${id}` : '/inscricoes';

        const body = id ? { status } : { eventoId, usuarioId, status };

        const response = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body),
        });

        if (!response.ok) {
            const error = await response.json();
            alert(error.message);
            return;
        }

        form.reset();
        resetFormState(); // Habilita os campos novamente
        fetchInscricoes();
    });

    Promise.all([fetchEventos(), fetchUsuarios()]).then(fetchInscricoes);
</script>
</body>
</html>
