<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Eventos</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }
        h1 {
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Gerenciar Eventos</h1>

    <form id="evento-form">
        <input type="hidden" id="evento-id">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao">
        </div>
        <div>
            <label for="data">Data:</label>
            <input type="datetime-local" id="data" required>
        </div>
        <div>
            <label for="limiteVagas">Limite de Vagas:</label>
            <input type="number" id="limiteVagas" required>
        </div>
        <div>
            <label for="categoria">Categoria:</label>
            <select id="categoria" required></select>
        </div>
        <div>
            <label for="local">Local:</label>
            <select id="local" required></select>
        </div>
        <div>
            <label for="organizador">Organizador:</label>
            <select id="organizador" required></select>
        </div>
        <button type="submit">Salvar</button>
    </form>

    <table id="eventos-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Data</th>
                <th>Categoria</th>
                <th>Local</th>
                <th>Organizador</th>
                <th>Vagas</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const form = document.getElementById('evento-form');
        const tableBody = document.querySelector('#eventos-table tbody');
        const eventoIdInput = document.getElementById('evento-id');
        const nomeInput = document.getElementById('nome');
        const descricaoInput = document.getElementById('descricao');
        const dataInput = document.getElementById('data');
        const limiteVagasInput = document.getElementById('limiteVagas');
        const categoriaSelect = document.getElementById('categoria');
        const localSelect = document.getElementById('local');
        const organizadorSelect = document.getElementById('organizador');

        const fetchCategorias = async () => {
            const response = await fetch('/categorias');
            const categorias = await response.json();
            categoriaSelect.innerHTML = '';
            categorias.forEach(categoria => {
                const option = document.createElement('option');
                option.value = categoria.id;
                option.textContent = categoria.nome;
                categoriaSelect.appendChild(option);
            });
        };

        const fetchLocais = async () => {
            const response = await fetch('/locais');
            const locais = await response.json();
            localSelect.innerHTML = '';
            locais.forEach(local => {
                const option = document.createElement('option');
                option.value = local.id;
                option.textContent = local.nome;
                localSelect.appendChild(option);
            });
        };

        const fetchOrganizadores = async () => {
            const response = await fetch('/usuarios');
            const usuarios = await response.json();
            organizadorSelect.innerHTML = '';
            usuarios.forEach(usuario => {
                if (usuario.perfil === 'ORGANIZADOR') {
                    const option = document.createElement('option');
                    option.value = usuario.id;
                    option.textContent = usuario.nome;
                    organizadorSelect.appendChild(option);
                }
            });
        };

        const fetchEventos = async () => {
            const response = await fetch('/eventos');
            const eventos = await response.json();
            tableBody.innerHTML = '';
            eventos.forEach(evento => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${evento.id}</td>
                    <td>${evento.nome}</td>
                    <td>${new Date(evento.data).toLocaleString()}</td>
                    <td>${evento.categoria.nome}</td>
                    <td>${evento.local.nome}</td>
                    <td>${evento.organizador.nome}</td>
                    <td>${evento.limiteVagas}</td>
                    <td>
                        <button onclick="editEvento(${evento.id}, '${evento.nome}', '${evento.descricao}', '${evento.data}', ${evento.limiteVagas}, ${evento.categoria.id}, ${evento.local.id}, ${evento.organizador.id})">Editar</button>
                        <button onclick="deleteEvento(${evento.id})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        };

        const editEvento = (id, nome, descricao, data, limiteVagas, categoriaId, localId, organizadorId) => {
            eventoIdInput.value = id;
            nomeInput.value = nome;
            descricaoInput.value = descricao;
            dataInput.value = data.substring(0, 16);
            limiteVagasInput.value = limiteVagas;
            categoriaSelect.value = categoriaId;
            localSelect.value = localId;
            organizadorSelect.value = organizadorId;
        };

        const deleteEvento = async (id) => {
            const response = await fetch(`/eventos/${id}`, { method: 'DELETE' });
            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }
            fetchEventos();
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = eventoIdInput.value;
            const nome = nomeInput.value;
            const descricao = descricaoInput.value;
            const data = dataInput.value;
            const limiteVagas = limiteVagasInput.value;
            const categoriaId = categoriaSelect.value;
            const localId = localSelect.value;
            const organizadorId = organizadorSelect.value;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/eventos/${id}` : '/eventos';

            const response = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome, descricao, data, limiteVagas, categoriaId, localId, organizadorId }),
            });

            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }

            form.reset();
            eventoIdInput.value = '';
            fetchEventos();
        });

        Promise.all([fetchCategorias(), fetchLocais(), fetchOrganizadores()]).then(fetchEventos);
    </script>
</body>
</html>
