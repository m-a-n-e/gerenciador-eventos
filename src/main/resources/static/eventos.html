<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-arrow-left-circle me-2"></i> Voltar ao Menu
        </a>
        <span class="navbar-text text-white">Módulo de Eventos</span>
    </div>
</nav>

<div class="container mb-5">

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white py-3">
            <h4 class="mb-0 text-primary"><i class="bi bi-calendar-plus me-2"></i>Cadastro de Evento</h4>
        </div>
        <div class="card-body">
            <form id="evento-form" class="row g-3">
                <input type="hidden" id="evento-id">

                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome do Evento</label>
                    <input type="text" class="form-control" id="nome" required placeholder="Ex: Workshop de Java">
                </div>

                <div class="col-md-6">
                    <label for="data" class="form-label">Data e Hora</label>
                    <input type="datetime-local" class="form-control" id="data" required>
                </div>

                <div class="col-12">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="2" placeholder="Detalhes sobre o evento..."></textarea>
                </div>

                <div class="col-md-4">
                    <label for="limiteVagas" class="form-label">Limite de Vagas</label>
                    <input type="number" class="form-control" id="limiteVagas" required>
                </div>

                <div class="col-md-4">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select id="categoria" class="form-select" required>
                        <option selected disabled value="">Carregando...</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="local" class="form-label">Local</label>
                    <select id="local" class="form-select" required>
                        <option selected disabled value="">Carregando...</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <label for="organizador" class="form-label">Organizador Responsável</label>
                    <select id="organizador" class="form-select" required>
                        <option selected disabled value="">Carregando...</option>
                    </select>
                </div>

                <div class="col-12 text-end">
                    <button type="reset" class="btn btn-outline-secondary me-2">Limpar</button>
                    <button type="submit" class="btn btn-success px-4"><i class="bi bi-save me-1"></i> Salvar Evento</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0">Eventos Cadastrados</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table id="eventos-table" class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Categoria</th>
                        <th>Local</th>
                        <th>Org.</th>
                        <th>Vagas</th>
                        <th class="text-end">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

    <script>
        const form = document.getElementById('evento-form');
        const tableBody = document.querySelector('#eventos-table tbody');
        const eventoIdInput = document.getElementById('evento-id');
        const nomeInput = document.getElementById('nome');
        const descricaoInput = document.getElementById('descricao');
        const dataInput = document.getElementById('data');
        const limiteVagasInput = document.getElementById('limiteVagas');
        const categoriaSelect = document.getElementById('categoria');
        const localSelect = document.getElementById('local');
        const organizadorSelect = document.getElementById('organizador');

        const fetchCategorias = async () => {
            const response = await fetch('/categorias');
            const categorias = await response.json();
            categoriaSelect.innerHTML = '';
            categorias.forEach(categoria => {
                const option = document.createElement('option');
                option.value = categoria.id;
                option.textContent = categoria.nome;
                categoriaSelect.appendChild(option);
            });
        };

        const fetchLocais = async () => {
            const response = await fetch('/locais');
            const locais = await response.json();
            localSelect.innerHTML = '';
            locais.forEach(local => {
                const option = document.createElement('option');
                option.value = local.id;
                option.textContent = local.nome;
                localSelect.appendChild(option);
            });
        };

        const fetchOrganizadores = async () => {
            const response = await fetch('/usuarios');
            const usuarios = await response.json();
            organizadorSelect.innerHTML = '';
            usuarios.forEach(usuario => {
                if (usuario.perfil === 'ORGANIZADOR') {
                    const option = document.createElement('option');
                    option.value = usuario.id;
                    option.textContent = usuario.nome;
                    organizadorSelect.appendChild(option);
                }
            });
        };

        const fetchEventos = async () => {
            const response = await fetch('/eventos');
            const eventos = await response.json();
            tableBody.innerHTML = '';
            eventos.forEach(evento => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${evento.id}</td>
                    <td>${evento.nome}</td>
                    <td>${new Date(evento.data).toLocaleString()}</td>
                    <td>${evento.categoria.nome}</td>
                    <td>${evento.local.nome}</td>
                    <td>${evento.organizador.nome}</td>
                    <td>${evento.limiteVagas}</td>
                    <td>
                        <button onclick="editEvento(${evento.id}, '${evento.nome}', '${evento.descricao}', '${evento.data}', ${evento.limiteVagas}, ${evento.categoria.id}, ${evento.local.id}, ${evento.organizador.id})">Editar</button>
                        <button onclick="deleteEvento(${evento.id})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        };

        const editEvento = (id, nome, descricao, data, limiteVagas, categoriaId, localId, organizadorId) => {
            eventoIdInput.value = id;
            nomeInput.value = nome;
            descricaoInput.value = descricao;
            dataInput.value = data.substring(0, 16);
            limiteVagasInput.value = limiteVagas;
            categoriaSelect.value = categoriaId;
            localSelect.value = localId;
            organizadorSelect.value = organizadorId;
        };

        const deleteEvento = async (id) => {
            const response = await fetch(`/eventos/${id}`, { method: 'DELETE' });
            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }
            fetchEventos();
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = eventoIdInput.value;
            const nome = nomeInput.value;
            const descricao = descricaoInput.value;
            const data = dataInput.value;
            const limiteVagas = limiteVagasInput.value;
            const categoriaId = categoriaSelect.value;
            const localId = localSelect.value;
            const organizadorId = organizadorSelect.value;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/eventos/${id}` : '/eventos';

            const response = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome, descricao, data, limiteVagas, categoriaId, localId, organizadorId }),
            });

            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }

            form.reset();
            eventoIdInput.value = '';
            fetchEventos();
        });

        Promise.all([fetchCategorias(), fetchLocais(), fetchOrganizadores()]).then(fetchEventos);
    </script>
</body>
</html>
