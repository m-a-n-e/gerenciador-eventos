<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Locais</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }
        h1 {
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Gerenciar Locais</h1>

    <form id="local-form">
        <input type="hidden" id="local-id">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>
        </div>
        <div>
            <label for="capacidade">Capacidade:</label>
            <input type="number" id="capacidade" required>
        </div>
        <button type="submit">Salvar</button>
    </form>

    <table id="locais-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Capacidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const form = document.getElementById('local-form');
        const tableBody = document.querySelector('#locais-table tbody');
        const localIdInput = document.getElementById('local-id');
        const nomeInput = document.getElementById('nome');
        const enderecoInput = document.getElementById('endereco');
        const capacidadeInput = document.getElementById('capacidade');

        const fetchLocais = async () => {
            const response = await fetch('/locais');
            const locais = await response.json();
            tableBody.innerHTML = '';
            locais.forEach(local => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${local.id}</td>
                    <td>${local.nome}</td>
                    <td>${local.endereco}</td>
                    <td>${local.capacidade}</td>
                    <td>
                        <button onclick="editLocal(${local.id}, '${local.nome}', '${local.endereco}', ${local.capacidade})">Editar</button>
                        <button onclick="deleteLocal(${local.id})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        };

        const editLocal = (id, nome, endereco, capacidade) => {
            localIdInput.value = id;
            nomeInput.value = nome;
            enderecoInput.value = endereco;
            capacidadeInput.value = capacidade;
        };

        const deleteLocal = async (id) => {
            const response = await fetch(`/locais/${id}`, { method: 'DELETE' });
            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }
            fetchLocais();
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = localIdInput.value;
            const nome = nomeInput.value;
            const endereco = enderecoInput.value;
            const capacidade = capacidadeInput.value;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/locais/${id}` : '/locais';

            const response = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome, endereco, capacidade }),
            });

            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }

            form.reset();
            localIdInput.value = '';
            fetchLocais();
        });

        fetchLocais();
    </script>
</body>
</html>
