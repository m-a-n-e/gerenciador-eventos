<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Locais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-arrow-left-circle me-2"></i> Voltar ao Menu
        </a>
        <span class="navbar-text text-white">Módulo de Locais</span>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm sticky-top" style="top: 20px;">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 text-primary"><i class="bi bi-geo-alt me-2"></i>Novo Local</h5>
                </div>
                <div class="card-body">
                    <form id="local-form">
                        <input type="hidden" id="local-id">

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Local</label>
                            <input type="text" class="form-control" id="nome" required placeholder="Ex: Auditório A">
                        </div>

                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço Completo</label>
                            <input type="text" class="form-control" id="endereco" required placeholder="Rua, Número, Bairro">
                        </div>

                        <div class="mb-3">
                            <label for="capacidade" class="form-label">Capacidade Máxima</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="capacidade" required>
                                <span class="input-group-text">Pessoas</span>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i>Salvar Local</button>
                            <button type="reset" class="btn btn-outline-secondary btn-sm">Limpar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">Locais Cadastrados</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="locais-table" class="table table-striped table-hover mb-0 align-middle">
                            <thead class="table-light">
                            <tr>
                                <th style="width: 50px;">ID</th>
                                <th>Nome</th>
                                <th>Endereço</th>
                                <th>Capacidade</th>
                                <th class="text-end">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script>
        const form = document.getElementById('local-form');
        const tableBody = document.querySelector('#locais-table tbody');
        const localIdInput = document.getElementById('local-id');
        const nomeInput = document.getElementById('nome');
        const enderecoInput = document.getElementById('endereco');
        const capacidadeInput = document.getElementById('capacidade');

        const fetchLocais = async () => {
            const response = await fetch('/locais');
            const locais = await response.json();
            tableBody.innerHTML = '';
            locais.forEach(local => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${local.id}</td>
                    <td>${local.nome}</td>
                    <td>${local.endereco}</td>
                    <td>${local.capacidade}</td>
                    <td>
                        <button onclick="editLocal(${local.id}, '${local.nome}', '${local.endereco}', ${local.capacidade})">Editar</button>
                        <button onclick="deleteLocal(${local.id})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        };

        const editLocal = (id, nome, endereco, capacidade) => {
            localIdInput.value = id;
            nomeInput.value = nome;
            enderecoInput.value = endereco;
            capacidadeInput.value = capacidade;
        };

        const deleteLocal = async (id) => {
            const response = await fetch(`/locais/${id}`, { method: 'DELETE' });
            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }
            fetchLocais();
        };

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = localIdInput.value;
            const nome = nomeInput.value;
            const endereco = enderecoInput.value;
            const capacidade = capacidadeInput.value;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `/locais/${id}` : '/locais';

            const response = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ nome, endereco, capacidade }),
            });

            if (!response.ok) {
                const error = await response.json();
                alert(error.message);
                return;
            }

            form.reset();
            localIdInput.value = '';
            fetchLocais();
        });

        fetchLocais();
    </script>
</body>
</html>
